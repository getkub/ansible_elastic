- type: cel
  interval: 10m
  resource: 
    url: "https://jsonplaceholder.typicode.com/comments?postId=2"
  program: |
    bytes(request("GET", state.url)
      .with({"Header": {"Accept": ["application/json"]}})
      .do_request().Body
    ).as(body, { 
            "events" : [{"mydata": body.decode_json() }]}
          )
